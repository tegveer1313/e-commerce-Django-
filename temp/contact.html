{% extends 'bace.html' %}

{% block title%} Contact Us{% endblock %}
{% block body %}
<form method="POST" action="">
  {%csrf_token %}
  <section class="text-gray-600 body-font relative">
      <div class="absolute inset-0 bg-gray-300">
        <iframe width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0" title="map" scrolling="no" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1259.4808108301654!2d80.75715322131894!3d21.189448360204672!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a2be1b0fbaf432d%3A0xfe6155b84f339ebb!2sLUCKY%20MOBILES%20AND%20COMPUTERS!5e0!3m2!1sen!2sin!4v1627199216306!5m2!1sen!2sin" style="filter: grayscale(1) contrast(1.2) opacity(0.4);"></iframe>
      </div>
      <div class="container px-5 py-24 mx-auto flex">
        <div class="lg:w-1/3 md:w-1/2 bg-blue-600 rounded-lg p-8 flex flex-col md:ml-auto w-50 mt-10 md:mt-0 relative z-10 shadow-md">
          <h2 class="text-white text-lg mb-1 font-medium title-font">Feedback</h2>
          <p class="leading-relaxed mb-5 text-white">Post-ironic portland shabby chic echo park, banjo fashion axe</p>
          <div class="relative mb-4">
            <label for="email" class="leading-7 text-sm text-white">Email</label>
            <input type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
          <div class="relative mb-4">
            <label for="message" class="leading-7 text-sm text-white">Message</label>
            <textarea id="message" name="message" class="w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
          </div>
          <button class="text-white bg-#4CAF50 border-0 py-2 px-6 focus:outline-none hover:bg-gray-900 rounded text-lg" type="submit">Submit</button>
          <p class="text-xs text-white">Chicharrones blog helvetica normcore iceland tousled brook viral artisan.</p>
        </div>
      </div>
    </section>
  </form>
{% endblock %}
